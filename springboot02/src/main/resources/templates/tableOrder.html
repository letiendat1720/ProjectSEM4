<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quản lý đơn hàng</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this page -->
    <link th:href="@{vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet"/>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">




    <!-- Sidebar -->
    <div th:replace="~{/layout :: header-left}"></div>
    <!-- End of Sidebar -->




    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">




            <!-- Topbar -->
            <div th:replace="~{/layout :: header-top}"></div>
            <!-- End of Topbar -->




            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h3 class="m-0 font-weight-bold text-primary">Đơn hàng</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Thời gian mua hàng</th>
                                    <th>Khách hàng</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Tổng tiền</th>
                                    <th>Mô tả</th>
                                    <th>Nhân viên</th>
                                    <th>Trạng thái</th>
                                    <th>
                                        <a class="btn btn-primary btn-icon-split" th:href="@{/addOrder}">
                                            <span class="text">Tạo mới</span>
                                        </a>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order: ${orders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.requiredate}"></td>
                                    <td th:text="${order.placeorder}"></td>
                                    <td th:text="${order.email}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td th:text="${order.totalpay}"></td>
                                    <td th:text="${order.description}"></td>
                                    <td th:text="${order.customername}"></td>
                                    <td th:text="${order.status}"></td>
                                    <td style="display: flex">
                                        <a th:href="@{/editOrder?id={id}(id=${order.id})}" class="btn btn-warning btn-icon-split">
                          <span class="icon text-white-50">
                            <i class="far fa-edit"></i>
                          </span>
                                        </a>
                                        <a th:href="@{/deleteOrder?id={id}(id=${order.id})}" class="btn btn-danger btn-icon-split delete-product">
                          <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                          </span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->



        <!-- Footer -->
        <div th:replace="~{/layout :: footer}"></div>
        <!-- End of Footer -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->

<div th:replace="~{/layout :: logout}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}" ></script>

<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{vendor/datatables/jquery.dataTables.min.js}" ></script>
<script th:src="@{vendor/datatables/dataTables.bootstrap4.min.js}" ></script>

<!-- Page level custom scripts -->
<script th:src="@{js/demo/datatables-demo.js}" ></script>

</body>

</html>
